<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Games</title>
    <link type="text/css" href="styles/style.css" rel="stylesheet" />
    <script src="js/dom.js" defer></script>
    <script src="js/add-games.js" defer></script>
    
</head>
<body>
  <header>
    <img src="./images/Reallogo.png" alt="Logo image of games" class="logo" />
    <nav>
      <ul>
      <li>
          <a href="index.html">Home</a>
      </li>

      </ul>
    </nav>
  </header>
  <main>
    <h2>Add a game</h2>
    <form id="add-game-form">
        <p>
            <label for="name">Name:</label>

            <input id="name" type="text" value="bb">
        </p>
        <p>
            <label for="type">Type:</label>

            <input id="type" type="text" value="ann">
        </p>
        <p>
            <label for="rating">RATING:</label>

            <input id="rating" type="number" value="2" max="15" min="1">
        </p>
        <p>
            <input id="submit" type="submit" value="Add Game" aria-label="submit">
        </p>
        </form>
        <div id ="status"></div>
  </main>
  <footer>Bram Verrando: Front-end - 2024</footer>
  </body>
